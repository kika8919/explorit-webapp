<div>
  <div>
    <div>
      <div>
        <h1>{{ title }}</h1>
        <p>
          <a [routerLink]="['/login']" *ngIf="authType === 'register'"
            >Have an account?</a
          >
          <a [routerLink]="['/register']" *ngIf="authType === 'login'"
            >Need an account?</a
          >
        </p>
        <app-list-errors [errors]="errors"></app-list-errors>
        <form [formGroup]="authForm" (ngSubmit)="submitForm()">
          <fieldset [disabled]="isSubmitting">
            <fieldset>
              <input
                formControlName="username"
                placeholder="Username"
                type="text"
                *ngIf="authType === 'register'"
              />
            </fieldset>
            <fieldset>
              <input formControlName="email" placeholder="Email" type="text" />
            </fieldset>
            <fieldset>
              <input
                formControlName="password"
                placeholder="Password"
                type="password"
              />
            </fieldset>
            <button [disabled]="!authForm.valid" type="submit">
              {{ title }}
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
