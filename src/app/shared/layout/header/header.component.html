<mat-toolbar class="toolbar">
  <div class="toolbar-space"></div>
  <div>
    <img
      src="/assets/xplorite.jpg"
      width="35px"
      height="35px"
      style="padding-top: 10px; border-radius: 20px"
      alt="xplorite-logo"
    />
  </div>
  &nbsp;
  <div>
    <span style="font-family: cursive; font-weight: bold; padding-top: 20px"
      >Xplorit</span
    >
  </div>
  <span class="example-spacer"></span>
  <div class="nav-right" *appShowAuthed="false">
    <a routerLink="/"> Home </a>
    <a routerLink="/login" routerLinkActive="active"> Login </a>
    <a
      routerLink="/register"
      routerLinkActive="active"
      style="text-decoration: none"
    >
      Register
    </a>
  </div>
  <div class="nav-right" *appShowAuthed="true">
    <a routerLink="/"> Home </a>
    <a routerLink="/bookings"> Bookings </a>
    <a routerLink="/" (click)="logout()"> Logout </a>
  </div>
  <div class="toolbar-space"></div>
</mat-toolbar>
